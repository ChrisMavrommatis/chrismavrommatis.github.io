<picture>
  {% if include.class %}
    <img 
		  class="{{ include.class }}" 
		  src="{{ include.url }}" 
		  alt="{{ include.alt }}" 
		  height="{{ include.height }}"
	   	width="{{ include.width }}" />
  {% else %}
    <img src="{{ include.url }}" alt="{{ include.alt }}" />
  {% endif %}
</picture>
