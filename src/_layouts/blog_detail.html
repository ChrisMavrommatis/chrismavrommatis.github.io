---
layout: default
---
{% if page.title_class %}
  <h1 class="{{ page.title_class }}">
    {{ page.title }}
  </h1>
  {% if page.draft %}
    <button class="chip">Draft</button>
  {% endif %}
{% else %}
  <h1>
    {{ page.title }}
  </h1>
{% endif %}
<article class="responsive padding">
  {{ content }}
</article>
